<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Fast Parking</title>
    <link rel="stylesheet" type="text/css" href="body.css">
</head>

<body>
    <header class="title">
        <h1>Sistema Fast Parking
            <img id="logo" src="logo.png"></h1>
    </header>
    <div id="newClient">
        <form>
            <fieldset>
                <legend>Novo cliente</legend>
                <label id="labelNome">Nome:</label>
                <input id="nome" type="text" />
                <label id="labelPlaca">Placa:</label>
                <input id="placa" type="text" />
                <label id="labelData">Data:</label>
                <input id="data" type="date" />
                <label id="labelHora">Hora:</label>
                <input id="hora" type="time" />
                <button type="submit" class="button" id="adicionar">Adicionar</button>
                <button type="button" id="preco" class="button">Preços</button>
            </fieldset>
        </form>
    </div>

    <table id="tabelaClientes">
        <thead>
            <tr class="tableTitle">
                <th>Nome</th>
                <th>Placa</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria da Silva</td>
                <td>BCA-3443</td>
                <td>24/05/2021</td>
                <td>14:40</td>
                <td>
                    <button class="button-green" id="abrir-comprovante">Comp.</button>
                    <button class="button-blue">Editar</button>
                    <button class="button-red">Saída</button>
                </td>
            </tr>
            <tr>
                <td>Manoel Coelho</td>
                <td>LKK-8848</td>
                <td>23/05/2021</td>
                <td>13:30</td>
                <td>
                    <button class="button-green">Comp.</button>
                    <button class="button-blue">Editar</button>
                    <button class="button-red">Saída</button>
                </td>
            </tr>
        </tbody>
    </table>

<div id="dv-modal" class="modal">
    <div class="modal-content">
        <div class="modalTitle">Preços</div>
        <label>Primeira hora:</label>
        <input id="inputPrimeiraHora" type="text">
        <label>Demais horas:</label>
        <input id="inputDemaisHoras"type="text">
        <button id="buttonSalvar">Salvar</button>
        <button id='cancelar'>Cancelar</button>
    </div>
</div>


<div id="modalComprovante">
    <div id="comprovanteContent"><div class="modalTitle">Comprovante</div>
<label>Nome:</label>
    <input type="text">
<label>Placa:</label>
    <input type="text">
<label>Data:</label>
    <input type="text">
<label>Hora:</label>
    <input type="text">
    <button class="button-blue">Imprimir</button>
    <button class="button-red" id="cancelar-comprovante">Cancelar</button>
    </div>
    </div>



<script src=" main.js"></script>
</body>
</html>
