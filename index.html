<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Fast Parking</title>
    <link rel="stylesheet" type="text/css" href="body.css"
</head>

<body>
    <header>
        <h1>Sistema Fast Parking</h1>
        <figure><img src="logo.png"></figure>
    </header>
    <div id="newClient">
        <form>
            <fieldset>
                <legend>Novo cliente:</legend>
                <label>Nome:</label>
                <input type="text" />
                <label>Placa:</label>
                <input type="text" />
                <label>Data:</label>
                <input type="date" />
                <label>Hora:</label>
                <input type="time" />

                <button>Adicionar</button>
                <button>Preços</button>
            </fieldset>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria da Silva</td>
                <td>BCA-3443</td>
                <td>24/05/2021</td>
                <td>14:40</td>
                <td>
                    <button>Comp.</button>
                    <button>Editar</button>
                    <button>Saída</button>
                </td>
            </tr>
            <tr>
                <td>Manoel Coelho</td>
                <td>LKK-8848</td>
                <td>23/05/2021</td>
                <td>13:30</td>
                <td>
                    <button>Comp.</button>
                    <button>Editar</button>
                    <button>Saída</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
